      <h2>Your delivery</h2>
      <p>Standard delivery within the UK: <br />This will usually take 4-6  working days and is free to all UK addresses.&nbsp;</p>
      <p>Standard delivery to Europe: <br />This will usually take 6-9 working  days and will cost &pound;11.50.</p>
      <p>Standard delivery to the rest of the world: <br />This will usually  take up to 11 days and will cost &pound;18.00.</p>
      <p>Sometimes during sale periods or other busy periods, deliveries may  take slightly longer. If you have not received your delivery within 7  working days (UK), 10 working days (Europe), or 12 working days (rest of  the world), please e-mail <a href="mailto:orders@onfriday.co.uk">orders@onfriday.co.uk</a></p>
      <p>Next working day delivery:<br />This is only available to addresses  within the UK and will cost &pound;6.70. To guarantee next working day  delivery, your order must be placed before 2pm, Monday &ndash; Friday. Please  note Saturday and Sunday is not classed as a working day so if you place  your order before 2pm on Friday and select next working day delivery,  your order will arrive on Monday. Likewise, orders placed over the weekend will arrive on the Tuesday. A signature is required at the  delivery address as confirmation and acceptance of delivery.</p>
      <p>Our bags are sold on a delivery duty unpaid basis. So if you live  outside the UK and Europe you may have to pay import duty or a formal  customs entry fee prior to or on delivery. Additional taxes, fees or  levies may apply according to local legislation. We recommend you check  these details before placing an order for international delivery.</p>
      <h2>Your right to cancel</h2>
      <p>Under the distance selling regulations you have the legal right to  cancel your order within seven working days of receipt of the goods. You  do not need to give us a reason for cancelling your order however you  will need to notify us, by e-mailing <a href="mailto:orders@onfriday.co.uk">orders@onfriday.co.uk</a>.  Where products are delivered to a third party you will only be able to  exercise this right if you are able to return the products to us.</p>
      <h2>Returning products and getting a refund</h2>
      <p>We hope you will be very pleased with your purchase. However, if you  are not completely satisfied and you want to return the product please  take reasonable care of it and do not use it prior to posting it back to  us.</p>
      <p>Please e-mail <a href="mailto:orders@onfriday.co.uk">orders@onfriday.co.uk</a> to  let us know prior to posting. All products should be returned in their  original packaging. Please note that unless the product is faulty,  damaged or has been incorrectly supplied by us we do not refund the  return postage costs. We recommend you obtain proof of posting from the  Post Office when returning products to us as we cannot be held  responsible for parcels that get lost in the post. Once we have received  and verified the returned item we will refund you within a maximum of  30 days. Refunds will be made to the debit/credit card account provided  when you placed your order. However, this will be subject to our right  to withhold amounts for products which are damaged on return or where we  incur a cost of recovery of the products.</p>
