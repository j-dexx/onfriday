      <p>Here at onfriday, life is an adventure and we&rsquo;re determined to live it adventurously. It&rsquo;s less about taking on the world and more about making the most of it. It&rsquo;s a glass half full way of thinking &ndash; an approach to life that is creative, full of exploration and discovery and has real meaning and purpose.</p>
      <p>It&rsquo;s also about belonging and being part of something. A coming home type of feeling that you get when something just feels right, when everything seems to fall into place and it all starts to make sense.&nbsp; It&rsquo;s like gazing into a beautiful azure sea and knowing you&rsquo;ve just got to jump in.</p>
      <p>And if you&rsquo;d like to be part of it, perhaps this onfriday adventure could start to make a difference too. We hope it will. With you on board who knows where we could end up? We don&rsquo;t like high horses or soap boxes and we&rsquo;re certainly not in-your-face ethical preacher people. All that stuff just turns us off. But we would like to see a more just and fair world. And a planet that has a future is very important to us too. We also happen to love great cutting edge design and really want to help young designers develop and grow. So it seems to be the perfect combination &ndash; an opportunity to showcase and support some of the most talented and exciting designers involved in ethical fashion today whilst helping to promote a fairer, greener world.</p>
      <p>So why not jump in and start your onfriday adventure with us today&hellip;</p>
      <p><img src="../../..//assets/page_contents/2/contained_images/9b84effdcada_5_400x400fff.gif?1297337769" border="0" alt="" hspace="0" vspace="0" width="250" /></p>
