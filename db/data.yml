      <p>Oh my goodness me&hellip;or words to that effect, was our response when we opened up our first delivery of fire hose bags from James at Elvis &amp; Kresse. It was at that point, even with all the trials and tribulations of setting up the business, we realised life was good&hellip;really good! How could a fire hose become a thing of such amazing beauty?</p>
      <p>Elvis &amp; Kresse tick every box going. The coolest of brands, (ask Cameron Diaz and American Vogue), the best of cutting edge design and the greenest of credentials.&nbsp;</p>
      <p>Elvis &amp; Kresse are constantly thinking about waste. The instant they met the London Fire Brigade back in 2007, they fell in love with their old hose. And they didn&rsquo;t stop there. They now collect fire hoses right across the UK, in fact 45 tonnes of it so far and counting.</p>
      <p>They scrub away all the soot, grease and everything else that builds up after 25 years of active duty and in the process reveal a truly remarkable, truly green textile.</p>
      <p>All of Elvis &amp; Kresse&rsquo;s products have the environment at their core &ndash; industrial waste is the cornerstone of their brand. Every product is made from reclaimed materials that were otherwise on their way to landfill. So, in addition to the genuine decommissioned fire hoses, they also use other textiles including old office furniture, scrap sail cloth and waste parachute silk to line their bags</p>
      <p>Their environmental philosophy permeates the whole business &ndash; all of their packaging is reclaimed or recycled too. Even the protective dust bag that your bag arrives in is made out of reclaimed parachute silk.</p>
      <p>And they are always on the look out for more waste, so if you know of anyone who has any spare hose (that&rsquo;s hose, not Os &ndash; you&rsquo;ll need to be over 40 to get that one!) then get in touch with us and we&rsquo;ll pass the message on.</p>
      <p>And just when you thought it couldn&rsquo;t get any better, by buying one of Elvis &amp; Kresse&rsquo;s fire hose bags, you&rsquo;ll be making a difference in lots of other ways too. They currently donate 50% of their profits to the Fire Fighters Charity and are supporting two coffee grower initiatives, one to build a spent domestic water filtration system at Jesus Maria in Nicaragua and the other to construct accommodation, kitchens and lavatories at Santa Ana La Huerta in Guatemala.</p>
      <p>So, would you agree? Life is good&hellip;really good.</p>
