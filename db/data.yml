      <p>We&rsquo;ve been asked many times why we plumped for bags! Finding and then getting to know our designers and suppliers has been a great experience and we&rsquo;ve been amazed and inspired by their passion, inventiveness and incredible design talent. But at the start of the journey, it was the story behind the bags that acted as our catalyst and these stories will continue to be at the heart of what we do. Finding, showcasing, selling and ultimately wearing bags that have either been upcycled or fairly traded gives us all a great opportunity to &lsquo;make a difference&rsquo;. Increasingly, we are all starting to think more about the effect our purchases have on the environment and the people who produce the things we buy. So we hope that through our onfriday bags we can help to raise awareness of some important ethical issues whilst providing some very real and tangible support to the people on the ground who are helping to make this world a fairer, greener one.</p>
      <p>We are members of &lsquo;1% For the Planet&rsquo;, a relatively new initiative that started over in the US but is now growing fast in Europe too. It encourages businesses, big and small to make a contribution, literally. Being a member means that each year 1% of our turnover is channelled into grassroots environmental projects around the world. We haven&rsquo;t decided yet which projects we&rsquo;ll be supporting &ndash; that&rsquo;s a deliberate decision on our part because we&rsquo;d like you to choose. By buying an onfriday bag you&rsquo;re increasing our turnover so it only seems fair that you make the decision! Over the next few months we&rsquo;ll be delving into this a bit more and will pull together a long list of potential projects. We&rsquo;ll then ask you what you think before we make a final decision. So, if you have any suggestions please get in touch!</p>
      <p>We&rsquo;ve tried really hard to ensure all of our packaging is eco-friendly too. We&rsquo;ve spent a fair few hours researching this and we&rsquo;re particularly chuffed to have found bubble wrap that is both recycled and recyclable! Our brown wrapping paper is both recycled and recyclable, the paper-based tape uses natural adhesive and can be recycled, the raffia is from sustainable sources and our tags are made of paper from sustainable sources too. Some of our designers and suppliers use surplus material, like reclaimed parachute silk to make their protective dust bags however other suppliers, particularly some of our fair trade ones, do use plastic to protect their bags during transit. We don&rsquo;t think this plastic is widely recyclable if at all, so you might want to check with your local recycling centre if you do decide to dispose of it.</p>
      <p>We&rsquo;re also very conscious that some of our bags travel many miles before they get to us &ndash; it&rsquo;s a concern for us and one that instinctively feels quite wrong and needs addressing. So, we&rsquo;re exploring ways of reducing our CO<sub>2</sub> emissions as much as possible and then offsetting the remaining unavoidable emissions by making a financial contribution to an environmental project. We&rsquo;re looking into a reforestation project in Kenya at the moment but we still have some work to do before making a final decision so we&rsquo;ll keep you posted!&nbsp; Please get in touch if you have any of your own suggestions or ideas, we&rsquo;d like to hear what you think. <br /><br /></p>
