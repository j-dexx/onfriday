      </ul>
      <p>These bags are made in a small village in a remote area named Sidhukot, high up in the Himalayas. There are no phones or electricity, in fact no modern technology whatsoever. There is no work in the village and their subsistence farming doesn&rsquo;t provide enough food. So in order to work, they make a three-day trek to Kathmandu where they receive orders from Hatti for the buffalo bags and then return home to make them, collecting buffalo hide bit by bit as they go. These bags are currently responsible for the income and welfare of the whole community and contribute to many surrounding villages high up in the Himalayan mountains of Nepal.&nbsp;</p>
