      <p>It&rsquo;s now just over 50 years since the first three-point seatbelt was invented by Volvo's safety engineer Nils Bohlin. His invention has now gone on to save millions of lives worldwide however we wonder whether even the highly inventive and very talented Mr Bohlin could have predicted just how versatile the seatbelt would become.</p>
      <p>In the motor industry, miles upon miles of seatbelt material is produced each year. It must satisfy the highest of automotive standards before it can be used to make a car seatbelt. Unfortunately not all seatbelt material makes the grade so tonnes of it end up in landfill each year. It might not satisfy the stringent standards of the motor industry but it does meet the needs of Harvey&rsquo;s talented design team and their Treecycle range of seatbelt bags.</p>
      <p>It all began back in 1997, when husband and wife, Dana and Melanie Harvey, were installing seatbelts into their 1950&rsquo;s Buick. They hit upon an idea - why not use some of their spare seatbelt material and turn it into a bag. When friends and family saw the end result they all wanted one of their own.&nbsp; So Dana and Melanie decided to make a few more and then a few more &ndash; soon they were selling like hot cakes! Out of their small garage in California grew the very first seatbelt bag company and they haven&rsquo;t looked back since.</p>
      <p>Today, Harveys now lead the field in the design and manufacture of seatbelt bags and are based in a design studio in Santa Ana, California. They have an extensive range of seatbelt bags but there is one particular range that stands out for us &ndash; the Treecycle range. They take genuinely discarded seatbelts direct from the motor industry, weave them up and add some custom hemp lining to create a unique bag that is as eco-friendly as you can possibly get.</p>
      <p>No two Treecycle bags are the same so if you want a bag that&rsquo;s going to make you stand out from the crowd, it&rsquo;s got to be a Harveys seatbelt bag &ndash; the original and still the best!</p>
    - brands_harveys.jpg
