      <p>We just love working with NV London Calcutta!</p>
      <p>They seem to capture all that is elegant, chic and exciting about ethical fashion and are fast becoming one of the major players helping to bridge the gap between high fashion and traditional, ethical artisanship.</p>
      <p>Based in London, the driving force behind the emergence of NV London Calcutta is Naomi Cornelius-Reid. Voted the Future 100 Ethical Entrepreneur of the Year in 2009, Naomi is fundamentally committed to social change and she would like us all to join her revolution! NV London Calcutta combine the best of UK design talent with the promotion of age-old Indian craftsmanship and artisan skills, to produce entirely handmade, high quality fair trade bags and accessories.</p>
      <p>They work closely with a &lsquo;not for profit&rsquo; manufacturer based in Calcutta, West Bengal who is a&nbsp; founding member of the Indian Fair Trade Forum and also a member of IFAT, the World Fair Trade Organisation. This means that the people who produce NV&rsquo;s great bags all receive a fair wage and work in a healthy and happy environment.</p>
      <p>All materials are sourced locally in West Bengal and are of the highest possible quality, from butter soft buffalo hides, to rich hand-loomed silks.</p>
      <p>There is an amazing team spirit and working environment over in Calcutta &ndash; perhaps the annual company away week, where all 40 HQ employees travel to the coast to sing, dance and relax together, has something to do with it! Everyone is encouraged to learn new skills and develop their careers. In fact, anyone can use factory equipment out of hours to work on their own projects if they want to. Everyone is treated equally &ndash; one of the packing team is the only counter-signatory to the Managing Director. And in such a male dominated society, they have a woman in charge and apparently she&rsquo;s amazing!</p>
      <p>The manufacturer also partners with and supports over 26 grass roots producer groups, many rural based, providing an important source of income to the individuals and their families through the sale of their crafts whilst sustaining and nurturing their age-old artisan skills. It&rsquo;s a relatively small company and NV London Calcutta have got to know everyone on first name terms, including all the wonderful hand-picked artisan suppliers they partner with.</p>
      <p>&ldquo;Our products are not only unique in design, but also, crucially, in the story behind them&rdquo; says Naomi, &ldquo;We don&rsquo;t ask that you compromise your social or style standards. We wouldn&rsquo;t. We quite simply bring you an ethical alternative to the things you love and an opportunity for a brighter, more secure future to those who deserve it the most&rdquo;.</p>
      <p>Well said Naomi, we couldn&rsquo;t have put it any better ourselves!</p>
