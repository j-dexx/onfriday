      <p>We&rsquo;re small at the moment but we don&rsquo;t want to stay that way for too long. As we grow, we&rsquo;ll be looking for very special people to join us &ndash; people who share our values, are passionate about life and are very, very good at what they do! Get involved in <a href="http://www.facebook.com/onfridaybags" target="_blank">Facebook</a>, drop into our <a href="http://onfriday-ethical-bags.blogspot.com/" target="_blank">blog</a> every now and then or <a href="../../../page/newsletter-signup">sign up to our e-newsletter</a> and we guarantee you&rsquo;ll get to hear about every opportunity as it arises.</p>
      <p>E-mail us: <a href="mailto:info@onfriday.co.uk">info@onfriday.co.uk</a><br />Join us on <a href="http://www.facebook.com/onfridaybags" target="_blank">Facebook</a></p>
