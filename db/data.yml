      <p>When you come across a design that almost takes your breath away you know it&rsquo;s going to be a good day! This happened to us when we saw the Anteos backpack made by a young eco design company called Cyclus over in Columbia. We&rsquo;d never seen anything quite like it before &ndash; for us it was an absolute must-have, so unique and a real design statement. The rest of their range didn&rsquo;t disappoint us either.</p>
      <p>Cyclus started life back in 2002 with just two people with a vision to reconnect with nature and the world. They believed that great design and imagination mixed with a good dose of down to earth common sense could start to change the way we think about the environment and how we interact with it. It was time to challenge age-old preconceptions around resource consumption and waste generation.&nbsp; So their journey began. Taking old vehicle tires and other reclaimed materials they started to redefine the whole design and production process, creating innovative upcycled bags that not only stood out from the crowd but were also robust, durable and very eco-friendly.</p>
      <p>Nature is an important source of inspiration for the designers at Cyclus. The Anteos backpack which first caught our eye is from their Pangolin range. A Pangolin is a mammal found in tropical regions of Africa and Asia and can look a bit like a walking pine cone or globe artichoke. It can curl up into a ball when threatened, with its overlapping scales acting as armour and its face tucked under its tail. Its name comes from the Malay word pengguling, which means &lsquo;something that rolls up&rsquo;. So their Pangolin range, including our very own Anteos backpack is based on the armour, the biomechanics and the movement of the Pangolin. This form of design is known as biomimicry, where science and art emulate nature&rsquo;s best ideas to solve human problems. The pangolin design is so new that it&rsquo;s still patent pending &ndash; bet you&rsquo;ve never had a bag that&rsquo;s patent pending before!</p>
      <p>Today, Cyclus has grown into a team of over 25 people and leads the way in eco fashion design in Columbia. In 2009 Cyclus was awarded the National Export Award for Small Business. They believe that eco development has an important role to play in Columbia&rsquo;s future growth and are supporting the idea of a national laboratory for eco design.</p>
      <p>As a company, they are committed to social justice and provide employment for some of Columbia&rsquo;s most disadvantaged communities, including displaced people and refugees, single mums and Indians of the Camentsa tribe.</p>
      <p>The best of eco design combined with a commitment to social justice &ndash; we like Cyclus a lot.</p>
