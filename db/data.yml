      <h2>&hellip;as an onfriday champion</h2>
      <p>We&rsquo;re going to develop this idea over the next few months, so watch this space. We&rsquo;re looking for a group of people who love great design, love bags, love ethical, love the onfriday way of thinking and love talking about it! Marketing guru Seth Godin would call you an early adopter who also sneezes! You&rsquo;re the type of person who is always in at the start, ahead of the curve and really passionate. And importantly, to be a sneezer, you also need to tell everyone (yes, everyone) about it. In return, we&rsquo;ll give you some great freebies and also offer you big discounts. So if you&rsquo;re interested please <a href="../../../page/contact-us">e-mail us</a>. If we&rsquo;re inundated (something tells us we might be) we&rsquo;ll need to think about some form of selection process &ndash; we&rsquo;ll keep you posted.</p>
    - |-
      <h2>&hellip;as an onfriday designer, craftsperson or supplier&nbsp;&nbsp;&nbsp;</h2>
      <p>We&rsquo;re always on the lookout for great designers and suppliers who share our philosophy however there will always be a limit to our searching capabilities. We have no doubt many will never appear on our radar however hard we try and that concerns us. So, please <a href="../../../page/contact-us">get in touch</a> if you would like us to stock and showcase your bags. You&rsquo;ll need to demonstrate your green and/or fair trade credentials through the materials you use, your production process and your supply chain. <a href="../../../page/contact-us">E-mail us</a> with your details and we&rsquo;ll get in touch.</p>
    - |-
      <h2>&hellip;if you work in a College or University</h2>
      <p>This is something for the future, but please do <a href="../../../page/contact-us">get in touch</a> now and tell us what you think. In a past life, we&rsquo;ve been involved in work-based projects, placements and final year dissertations and we&rsquo;re determined that onfriday plays its part in the nurturing of young talent. As we grow we would like to develop rewarding and meaningful partnerships with a number of colleges and universities and explore ways in which we can add value to your curriculum and the student learning experience.</p>
    - |-
      <h2>&hellip;if you&rsquo;re a student or recent graduate</h2>
      <p>Again, this is something for the future. Getting a foot in the door can be really difficult at the start of your career. Finding valuable and rewarding placements, work-based projects and internships can be tough. We know young talent will keep us fresh and on our toes so in the future we&rsquo;ll be working up some opportunities for you to get involved. We&rsquo;ll probably use <a href="http://www.facebook.com/onfridaybags" target="_blank">Facebook</a> to throw around some initial ideas so make sure you&rsquo;re part of our <a href="http://www.facebook.com/onfridaybags" target="_blank">Facebook</a> gang!</p>
    - |-
