      <p>Just a few months ago, we&rsquo;d never sent an e-mail further than my little brother in Budapest. So, when we discovered some amazing bags made by a young design company out in Argentina, it didn&rsquo;t take us long to press the send button, signalling the start of our very first South American partnership. Soon, we were excitedly logging on to DHL each morning to watch as our parcel made its way across the Atlantic. At one point we did start to wonder whether the German customs people in Leipzig would ever chill out and get the parcel moving again, but eventually it found its way to us.</p>
      <p>4.50pm &ndash; 28 September - shipment picked up, Buenos Aires <br />8.50pm &ndash; 30 September - processed at DHL location, Madrid<br />2.30am &ndash; 1 October - clearance delay, Leipzig<br />10.07am &ndash; 8 October - clearance processing complete, East Midlands<br />8.11am &ndash; 9 October - arrived at DHL facility, Leeds<br />1.40pm &ndash; 11 October - shipment delivered, York</p>
      <p>After all that, thank goodness we were in!</p>
      <p>Wanting to find ways to help the environment brother and sister design duo Roberto and Debora Piwnica decided to start saving inner tubes of tyres and make them roll again, turning them into something they call daily design objects.</p>
      <p>When used rubber inner tubes from any kind of vehicle are discarded into landfill, it takes more than 500 years to decompose and if burned they are highly contaminating. In Argentina alone, around 100,000 tonnes of this stuff is disposed of each year. &ldquo;Recycling is a compromise with the planet&rdquo;, says Roberto, &ldquo;&hellip;and fashion has to do its part&rdquo;.</p>
      <p>So just three years ago, Neumatica starting doing some amazing things with rubber, transforming mountains of useless inner tubes into works of art and putting them back out onto the streets to start a second life. Working with inner tubes is certainly not straightforward. Sourced from all over Argentina, the inner tubes are put through a double cleaning process. Each pattern is then hand-cut, piece by piece and finally sealed with a special UV protection agent.</p>
      <p>All rubber inner tubes are plain when new and have no texture, but after being used, the heat of the tires transfers the design to them, giving unique, multiple textures to all of Neumatica&rsquo;s upcycled bags. Each finished piece has the story of many miles driven. No two bags will ever be the same, guaranteeing you&rsquo;ll be getting a unique, one-of-a-kind bag that will probably last you a lifetime!</p>
